apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.camel', version: '2.20.2', name: 'camel-core'
    compile group: 'org.apache.camel', version: '2.20.2', name: 'camel-stream'
    compile 'ch.qos.logback:logback-classic:1.2.3'
}

mainClassName = 'App'
